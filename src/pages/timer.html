<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <a href="./index.html" class="btn-back"><span class="btn-back__text">&larr; Back to homepage</span></a>

    <h1 class="title">До нового года осталось:</h1>
    <div class="timer" id="timer-1">
      
      <div class="field">        
        <span class="value" data-value="days">00</span>
        <span class="label">Days</span>
      </div>
    
      <div class="field">        
        <span class="value" data-value="hours">00</span>              
        <span class="label">Hours</span>
      </div>
    
      <div class="field">       
        <span class="value" data-value="mins">00</span>        
        <span class="label">Minutes</span>
      </div>
    
      <div class="field">        
        <span class="value" data-value="secs">00</span>          
        <span class="label">Seconds</span>
      </div>        
           
    </div>    
</body>
</html>
